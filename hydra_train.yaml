name: hydra
image: mosaicml/pytorch:2.2.1_cu121-python3.11-ubuntu20.04
compute:
  cluster: r1z1
  gpus: 8
scheduling:
  resumable: false
  priority: medium
integrations:
- integration_type: wandb
  entity: mosaic-ml
  project: colm-hydra-decoding
- integration_type: apt_packages
  packages:
  - git-lfs
- integration_type: pip_packages
  packages:
  - oci-cli

command: 'source /secrets/secrets.env

  export AWS_PROFILE=data-force-one

  git clone git@github.com:zankner/axolotl.git

  cd axolotl

  pip install -e ".[flash-attn,deepspeed]"

  git lfs install

  git clone https://huggingface.co/datasets/Aeala/ShareGPT_Vicuna_unfiltered

  accelerate launch -m axolotl.cli.train examples/hydra/colm/{MODEL_SIZE}/{STAGE_1_NAME}.yml

  accelerate launch -m axolotl.cli.train examples/hydra/colm/{MODEL_SIZE}/{STAGE_2_NAME}.yml

  python -m axolotl.cli.merge_lora examples/hydra/colm/{MODEL_SIZE}/{STAGE_1_NAME}.yml --lora_model_dir=ckpts/{STAGE_1_NAME}

  python -m axolotl.cli.merge_lora examples/hydra/colm/{MODEL_SIZE}/{STAGE_2_NAME}.yml --lora_model_dir=ckpts/{STAGE_2_NAME}

  oci os object bulk-upload -bn mosaicml-internal-checkpoints --src-dir ckpts/{STAGE_1_NAME}/merged --prefix zack/colm-hydra-decoding/{STAGE_2_NAME}/

  oci os object bulk-upload -bn mosaicml-internal-checkpoints --src-dir ckpts/{STAGE_2_NAME}/merged --prefix zack/colm-hydra-decoding/{STAGE_2_NAME}/
  
'
